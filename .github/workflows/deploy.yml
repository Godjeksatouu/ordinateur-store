name: Deploy App

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js frontend
        run: npm run build

      - name: Deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ vars.SERVER_SSH_KEY }}
          script: |
            cd /var/www/site1
            git pull origin deploy
            npm install --omit=dev
            npm run build

            # Load env vars
            echo "${{ secrets.ENV_FILE }}" > .env

            # Restart apps with PM2
            pm2 delete ordinateur-store-frontend || true
            pm2 delete ordinateur-store-backend || true

            pm2 start npm --name "ordinateur-store-frontend" -- start
            pm2 start npm --name "ordinateur-store-backend" -- run backend

            pm2 save
