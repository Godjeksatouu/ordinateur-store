name: Deploy App

# Trigger on tag push OR manual run
on:
  push:
    tags:
      - '*'   # deploy on any tag push
  workflow_dispatch:  # allow manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Ensure target folder exists on server
      - name: Ensure target folder exists
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ vars.SERVER_SSH_KEY }}
          script: |
            mkdir -p ${{ vars.SERVER_TARGET_PATH }}

      # 4️⃣ Copy project files to server
      - name: Deploy project files
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ vars.SERVER_SSH_KEY }}
          source: "."
          target: ${{ vars.SERVER_TARGET_PATH }}
          rm: true  # remove old files before copy

      # 5️⃣ Setup project on server
      - name: Setup Project
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ vars.SERVER_SSH_KEY }}
          script: |
            cd ${{ vars.SERVER_TARGET_PATH }}

            # Load environment variables
            echo "${{ vars.ENV_FILE }}" > .env

            # Install dependencies and build frontend
            npm install --omit=dev
            npm run build

            # Restart apps with PM2
            pm2 delete ordinateur-store-frontend || true
            pm2 delete ordinateur-store-backend || true

            pm2 start npm --name "ordinateur-store-frontend" -- start
            pm2 start npm --name "ordinateur-store-backend" -- run backend

            pm2 save
